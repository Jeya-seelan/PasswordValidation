<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paasword validation</title>
    <link rel="stylesheet" href="StylePage.css">
</head>
<body>

    <div class="box">
        <div class="inputBox">
            <input type="password" name="password" id="pass" placeholder="Password" onkeyup="check(this.value)">
            <span id="toggleBtn">Show</span>
        </div>
        <div class="validation">
            <ul>
                <li id="lower">Atleast one lower case character</li>
                <li id="upper">Atleast one upper case character</li>
                <li id="number">Atleast one number</li>
                <li id="special">Atleast one special character</li>
                <li id="length">Atleast 8 characters</li>
            </ul>
        </div>
    </div>
    
    <script src="Script.js"></script>
</body>
</html>
